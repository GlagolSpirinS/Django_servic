<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Базовые стили для почтовых клиентов */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #e6e6e6;
            line-height: 1.6;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1a1d25;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #2d323d;
        }
        .header {
            background: linear-gradient(90deg, #4ade80, #6ee7b7);
            color: #0f1218;
            padding: 30px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }
        .content {
            padding: 30px;
            color: #a3a3a3;
            font-size: 16px;
        }
        .content p {
            margin-bottom: 16px;
        }
        .code-box {
            background-color: #11141a;
            border: 2px solid #4ade80;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            margin: 25px 0;
            color: #4ade80;
            letter-spacing: 8px;
            word-spacing: 10px;
            font-family: 'Courier New', monospace;
        }
        .footer {
            background-color: #0f1218;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #2d323d;
        }
        .footer a {
            color: #4ade80;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Заголовок с градиентом -->
        <div class="header">
            {{ title }}
        </div>

        <!-- Основное содержимое -->
        <div class="content">
            <p>Здравствуйте!</p>
            <p>{{ body_text }}</p>

            <!-- Блок с кодом -->
            <div class="code-box">
                {{ code }}
            </div>

            <p>Этот код действителен в течение ограниченного времени. Если вы не запрашивали этот код, просто проигнорируйте это письмо.</p>
        </div>

        <!-- Футер -->
        <div class="footer">
            <p>&copy; 2024 <strong>Твой Проект</strong>. Все права защищены.</p>
            <p>Если у вас есть вопросы, напишите нам: <a href="mailto:support@example.com">support@example.com</a></p>
        </div>
    </div>
</body>
</html>
