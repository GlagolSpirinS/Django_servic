{% extends 'base/header.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–µ–∫—Ü–∏–∏ -->
<section class="features-section">
    <div class="container">
        <h2 class="section-title">–ü—Ä–æ—Ñ–∏–ª—å <span>–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</span></h2>

        <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
        <div class="feature-card" id="profile-card" style="border-radius: 20px; max-width: 550px; margin: 0 auto; text-align: center;">
            <p class="loading" style="color: var(--text-secondary); font-style: italic; margin: 30px 0;">
                –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
            </p>
        </div>
    </div>
</section>

<style>
    /* –ü–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ base.css */
    :root {
        --dark-bg: #0f1218;
        --card-bg: #1a1d25;
        --text-primary: #e6e6e6;
        --text-secondary: #a3a3a3;
        --accent-green: #4ade80;
        --accent-green-dark: #22c55e;
        --border-radius: 16px;
        --transition: all 0.3s ease;
    }

    #profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 32px;
        border: 1px solid #2d323d;
        transition: var(--transition);
    }

    #profile-card:hover {
        transform: translateY(-5px);
        border-color: rgba(74, 222, 128, 0.3);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid var(--accent-green);
        object-fit: cover;
        margin: 0 auto 20px;
        display: block;
        transition: var(--transition);
    }

    .avatar:hover {
        transform: scale(1.05);
    }

    .profile-name {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(135deg, var(--accent-green), #6ee7b7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .profile-role {
        color: var(--accent-green);
        font-weight: 500;
        font-size: 1rem;
        margin-bottom: 20px;
    }

    .info-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 10px 0;
        border-bottom: 1px solid #2d323d;
        font-size: 15px;
    }

    .info-row:last-child {
        border-bottom: none;
    }

    .label {
        color: var(--text-secondary);
        font-weight: 500;
        min-width: 180px;
        text-align: left;
    }

    .value {
        color: var(--text-primary);
        text-align: right;
        flex: 1;
    }

    .error {
        color: #f87171;
        font-size: 15px;
        margin: 20px 0;
        text-align: center;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const profileCard = document.getElementById("profile-card");
        const apiUrl = "/system/api/user/self/";

        try {
            const response = await fetch(apiUrl, {
                method: "GET",
                credentials: "include"
            });

            if (!response.ok) {
                throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
            }

            const data = await response.json();

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—ã
            const createdAt = new Date(data.created_at).toLocaleString("ru-RU");
            const lastLogin = new Date(data.last_login).toLocaleString("ru-RU");
            const avatarUrl = data.avatar?.startsWith("http")
                ? data.avatar
                : `{{ request.scheme }}://{{ request.get_host }}${data.avatar}`;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª–µ–π
            let infoRows = "";

            const addRow = (label, value) => {
                if (value) {
                    infoRows += `
                        <div class="info-row">
                            <span class="label">${label}</span>
                            <span class="value">${value}</span>
                        </div>
                    `;
                }
            };

            addRow("ID", data.id);
            addRow("–ò–º—è", data.person_name);
            addRow("Email", data.email);
            addRow("–¢–µ–ª–µ—Ñ–æ–Ω", data.phone_number);
            addRow("–ê–¥—Ä–µ—Å", data.address);
            addRow("–î–æ–ª–∂–Ω–æ—Å—Ç—å", data.job_title);
            addRow("–û—Ç–¥–µ–ª", data.department);
            addRow("–ì—Ä–∞—Ñ–∏–∫ —Ä–∞–±–æ—Ç—ã", data.work_schedule);
            addRow("–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º—ã–π —Å–ø–æ—Å–æ–± —Å–≤—è–∑–∏", data.preferred_contact_method);
            addRow("–°—Ç–∞—Ç—É—Å", data.is_active ? "üü¢ –ê–∫—Ç–∏–≤–µ–Ω" : "üî¥ –ù–µ–∞–∫—Ç–∏–≤–µ–Ω");
            addRow("–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏", createdAt);
            addRow("–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤—Ö–æ–¥", lastLogin);

            // –í—Å—Ç–∞–≤–ª—è–µ–º –≤—Å—ë –≤ –∫–∞—Ä—Ç–æ—á–∫—É
            profileCard.innerHTML = `
                <img src="${avatarUrl}" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar" 
                     onerror="this.src='https://via.placeholder.com/120x120?text=No+Image';">

                <h3 class="profile-name">${data.person_name}</h3>
                <div class="profile-role">–†–æ–ª—å: ${data.role}</div>

                ${infoRows}
            `;
        } catch (error) {
            profileCard.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è:", error);
        }
    });
</script>

{% endblock %}
