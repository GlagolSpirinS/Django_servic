{% extends 'base/header.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <div class="container" style="padding: 20px; display: flex; align-items: center;">
        <div class="layout" style="justify-content: center; width: 100%;">
            <div class="card" style="
                max-width: 500px;
                margin: 0 auto;
                padding: 32px;
                background: #1a1f28;
                border-radius: var(--border-radius);
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
                color: var(--text-primary);
                text-align: center;
                border: 1px solid #2d323d;
            ">
                <h2 style="margin-bottom: 24px; font-size: 1.5rem; color: var(--text-primary);">
                    Введите код, отправленный на вашу почту
                </h2>

                <form method="post">
                    {% csrf_token %}

                    <div style="margin-bottom: 24px; text-align: left;">
                        <label for="code" style="
                            display: block;
                            margin-bottom: 8px;
                            color: var(--text-primary);
                            font-weight: 500;
                            font-size: 14px;
                        ">
                            Код подтверждения
                        </label>
                        <input
                            type="text"
                            id="code"
                            name="code"
                            class="form-input"
                            placeholder="123456"
                            required
                            style="
                                width: 100%;
                                padding: 12px 16px;
                                background: #11141a;
                                border: 1px solid #2d323d;
                                border-radius: var(--border-radius);
                                color: var(--text-primary);
                                font-size: 16px;
                                transition: var(--transition);
                                text-align: center;
                                letter-spacing: 8px;
                                outline: none;
                            "
                            maxlength="6"
                        >
                    </div>

                    <button type="submit" style="
                        width: 100%;
                        padding: 12px;
                        background: var(--accent-green);
                        color: white;
                        border: none;
                        border-radius: var(--border-radius);
                        font-size: 16px;
                        font-weight: 500;
                        cursor: pointer;
                        transition: var(--transition);
                    "
                    onmouseover="this.style.opacity='0.9';"
                    onmouseout="this.style.opacity='1';">
                        Войти
                    </button>
                </form>

                <p style="
                    margin-top: 20px;
                    font-size: 0.95rem;
                    color: var(--text-secondary);
                ">
                    Не получили код?
                    <a href="#" style="color: var(--accent-green); text-decoration: none;">
                        Отправить снова
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
