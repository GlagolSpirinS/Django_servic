{% extends 'base/header.html' %}

{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
<div class="container">
    <div class="layout" style="justify-content: center;">
        <div class="card" style="max-width: 500px; text-align: center;">
            <h2 style="margin-bottom: 24px;">Подтвердите почту</h2>
            <p style="color: var(--text-secondary); margin-bottom: 32px;">
                Мы отправили код на вашу почту. Введите его ниже.
            </p>

            <form method="post">
                {% csrf_token %}

                <div style="margin-bottom: 24px; text-align: left;">
                    <label for="code" style="display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 500;">
                        Код подтверждения
                    </label>
                    <input
                        type="text"
                        id="code"
                        name="code"
                        placeholder="123456"
                        required
                        style="
                            width: 100%;
                            padding: 12px 16px;
                            background: #11141a;
                            border: 1px solid #2d323d;
                            border-radius: var(--border-radius);
                            color: var(--text-primary);
                            font-size: 16px;
                            transition: var(--transition);
                            text-align: center;
                            letter-spacing: 8px;
                        "
                        maxlength="6"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Подтвердить
                </button>
            </form>

            <p style="margin-top: 20px; font-size: 0.95rem; color: var(--text-secondary);">
                Не получили код? <a href="#" style="color: var(--accent-green);">Отправить снова</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
