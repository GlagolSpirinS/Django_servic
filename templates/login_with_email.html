{% extends 'base/header.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <div class="container">
        <div class="layout" style="justify-content: center;">
            <div class="card" style="max-width: 500px; text-align: center;">
                <h2 style="margin-bottom: 24px;">Введите вашу электронную почту</h2>
                <p style="color: var(--text-secondary); margin-bottom: 32px;">
                    Мы отправим код подтверждения на указанную почту.
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div style="margin-bottom: 24px; text-align: left;">
                        <label for="email" style="display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 500;">
                            Электронная почта
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="example@mail.ru"
                            required
                            style="width: 100%; padding: 12px 16px; background: #11141a; border: 1px solid #2d323d; border-radius: var(--border-radius); color: var(--text-primary); font-size: 16px; transition: var(--transition);"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Отправить код
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
